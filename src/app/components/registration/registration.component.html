<form (ngSubmit)="registration()" #myForm="ngForm">
  <input type="text" name="name" required id="name" [(ngModel)]="user.name" />
  <input
    type="email"
    name="email"
    required
    id="email"
    [(ngModel)]="user.email"
  />
  <input
    type="password"
    name="password"
    required
    id="password"
    [(ngModel)]="user.password"
  />
  <button>REGISTER</button>
</form>
