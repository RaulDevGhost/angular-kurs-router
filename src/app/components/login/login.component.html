<form (ngSubmit)="login()" #myForm="ngForm">
  <input
    type="email"
    name="email"
    required
    id="email"
    placeholder="email"
    [(ngModel)]="loginForm.email"
  />
  <input
    type="password"
    name="password"
    required
    id="password"
    placeholder="password"
    [(ngModel)]="loginForm.password"
  />
  <button>LOGIN</button>
</form>
